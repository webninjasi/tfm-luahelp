<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TFM Lua Help</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="assets/style.css">
    <link type="text/css" rel="stylesheet" href="assets/tfm.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <select id="versions"></select>
        <input type="text" id="input_filter" placeholder="Search by name/parameter" />

        <input id="toggle_functions" type="checkbox" checked />
        <label for="toggle_functions">Functions</label>

        <input id="toggle_events" type="checkbox" checked />
        <label for="toggle_events">Events</label>

        <input id="toggle_luatree" type="checkbox" checked />
        <label for="toggle_luatree">Lua Tree</label>

        <button id="btn_toggle_rowcol">Rows</button>
        <button onclick="showSnippet()">Snippet</button>

        <a href="./audio.html"><button>Audio Browser</button></a>
        <a href="./image.html"><button>Image Browser</button></a>
        <a href="./tags.html"><button>HTML Tags</button></a>
        <a href="./collision.html"><button>Collision Calculator</button></a>
        
        <div class="header-down">
          <div class="header-down-left">
            <textarea id="code_output" onclick="copyText(this)" readonly="readonly" placeholder="Copy Code Output"></textarea>

            <span id="error"></span>
          </div>
          <div class="gh-buttons">
            <a class="github-button" href="https://github.com/webninjasi/tfm-luahelp" data-color-scheme="no-preference: dark_dimmed; light: light; dark: dark_dimmed;" data-icon="octicon-star" data-size="large" aria-label="Star webninjasi/tfm-luahelp on GitHub">Github</a>
          </div>
        </div>
      </div>

      <div id="content">
        <small>
          <b>Sources:</b>
          in-game /luahelp command,
          <a href="https://atelier801.com/topic?f=5&t=451587">Lua documentation</a>,
          <a href="https://atelier801.com/topic?f=6&t=781139">Module FAQ & Documentation</a>,
          <a href="https://www.iforce2d.net/b2dtut/collision-filtering">iforce2d - Collision filtering</a>
        </small>
        <br />
        <br />

        <span id="current_version">...</span>
        <div class="sections-wrapper" id="sections">
          <div id="section_functions" class="section"></div>
          <div id="section_events" class="section"></div>
          <div id="section_luatree" class="section"></div>
        </div>
      </div>

      <div class="overlay" id="snippet_overlay">
        <div>
          <button onclick="hideSnippet()">Go Back</button>
          <br />
          <h1>Snippet Generator</h1>
          <h2>Visual Studio Code</h2>
          <a href="https://code.visualstudio.com/docs/editor/userdefinedsnippets#_create-your-own-snippets" target="_blank">More info</a>
          <br />
          <br />
          <textarea id="snippet_code" onclick="copyText(this)" readonly="readonly"></textarea>
          <br />
          <br />
          <button onclick="generateSnippet()">Generate Snippet</button>
          <button onclick="downloadSnippet()">Download Snippet</button>
        </div>
      </div>
    </div>
    <script src="assets/escape.js"></script>
    <script src="data/help.js"></script>
    <script src="assets/script.js"></script>
    <script src="assets/snippet.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
