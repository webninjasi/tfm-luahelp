<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TFM Lua Help - Images</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="assets/style.css">
    <link type="text/css" rel="stylesheet" href="assets/tfm.css">
  </head>
  <body>
    <div class="wrapper" style="height: 100vh;">
      <div class="header">
        <input type="text" id="input_filter" placeholder="Search by tags" />
        <a href="./index.html"><button>Homepage</button></a>
        <button onclick="toggle('add_image_overlay', true)">Add Image</button>

        <span>|</span>

        <select onchange="paginate(this.value)">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30" selected>30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>

        <select onchange="sortBy(this.value)">
          <option value="timestamp" selected>Sort by upload date</option>
          <!--<option value="tags">Sort by tags</option>-->
        </select>

        <select onchange="sortDirection(this.value)">
          <option value="asc" selected>Ascending Sorting</option>
          <option value="desc">Descending Sorting</option>
        </select>

        <span id="error"></span>
        
        <br />
        
        <small>
          <b>Source:</b>
          <a href="https://atelier801.com/topic?f=6&t=893819">Module Image Upload Center</a>, 
          <a href="https://atelier801.com/topic?f=801101&t=938262">List of Useful Module Images</a>, 
          <a href="https://atelier801.com/topic?f=6&t=877911">Sharing Hosted Images by MT</a>,
          <a href="https://atelier801.com/topic?f=6&t=896545">Tactcat's Emote Shop</a>
        </small>
      </div>

      <div id="pagination">
        <button onclick="page(1)">1</button>
        <button onclick="page(2)">2</button>
      </div>

      <div id="image-wrapper">
        Loading...
      </div>
    </div>
    <div id="add_image_overlay">
      <div>
        <button onclick="toggle('add_image_overlay', false)">Go Back</button>
        <br />
        <br />
        <textarea id="add_image_input">149a49e4b38.jpg sydoline</textarea>
        <br />
        <textarea id="add_image_output" onclick="selectText(this)" readonly="readonly">"149a49e4b38.jpg": "sydoline"</textarea>
        <br />
        <button onclick="addPrivate()">Add Locally</button>
        <br />
        <span id="add_image_result"></span>
      </div>
    </div>
    <div id="image_overlay">
      <div>
        <button onclick="toggle('image_overlay', false)">Go Back</button>
        <br />
        <br />
        <img id="image_overlay_img" src="#" />
        <br />
        <br />
        <input id="image_overlay_id" onclick="copyText(this)" value="" readonly="readonly" />
        <br />
        <br />
        <input id="image_overlay_code" onclick="copyText(this)" value="" readonly="readonly" />
        <br />
        <input id="image_overlay_code2" onclick="copyText(this)" value="" readonly="readonly" />
        <br />
        <button id="image_overlay_delete">Delete Locally</button>
      </div>
    </div>
    <script src="data/images.js"></script>
    <script src="assets/common.js"></script>
    <script src="assets/images.js"></script>
  </body>
</html>
